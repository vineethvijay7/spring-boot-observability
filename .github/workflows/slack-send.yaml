      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.27.0
        with:
          # For posting a rich message using Block Kit
          payload: |
            {
              "attachments": [
                {
                  "fallback": "Order Update",
                  "color": "#36a64f",
                  "pretext": "Shipping Information",
                  "author_name": "Shipping Department",
                  "author_link": "https://example.com/shipping",
                  "author_icon": "https://example.com/shipping-icon.png",
                  "title": "Order Shipped",
                  "text": "Your order has been shipped and is on its way.",
                  "fields": [
                    {
                      "title": "Carrier",
                      "value": "FedEx",
                      "short": true
                    },
                    {
                      "title": "Tracking Number",
                      "value": "1Z9999999999999999",
                      "short": true
                    }
                  ],
                  "image_url": "https://example.com/shipping-status.png",
                  "thumb_url": "https://example.com/shipping-icon.png",
                  "footer": "Company Name",
                  "footer_icon": "https://example.com/footer-icon.png",
                  "ts": 1633728000
                }
              ]
            }

        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK